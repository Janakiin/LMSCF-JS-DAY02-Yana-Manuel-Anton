	function time(n){
	var hours = (n/60);
	var rhours = Math.floor(hours);
	var min = (hours-rhours)*60;
	var rmin = Math.round(min);
	return n+ " Minutes= " +rhours+ " Hour and " +rmin+ " Minutes= ";
}
