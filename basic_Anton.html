<!DOCTYPE html>
<html>
<head>
	<title>Basic 01</title>
</head>
<body>

	<p id='message'></p>

	<script type="text/javascript">
		//ex_1
		var name = "Medvedev";
		var childr = 5;
		var job = "plumber";
		var loc = "Norilsk";

		function crystalGazer (partners_name, number_childrens, job_title, location) {

			document.write("You will be a " + job_title + " in " + location + " and married to " + partners_name + " with " + number_childrens + " children." + "<br>");
		}

		crystalGazer (name, childr, job, loc);
		crystalGazer("Muler",3,"programmer","Vienna");

		function crystalGazer01 (partners_name, number_childrens, job_title, location) {

			return "You will be a " + job_title + " in " + location + " and married to " + partners_name + " with " + number_childrens + " children." + "<br>";
		}

		var string = crystalGazer01 ("Muler",3,"programmer","Vienna");
		document.write (string);

		//ex_2
		var birth_year = 1945;
		var current_year = 2020;

		function yourAge (birth, current) {
			var age = current - birth;
			document.write("You are either " + age + " or " + --age);
		}

		yourAge (birth_year, current_year);

		//ex_4

		function degrees_to_radiant (degree) {
			var exp = degree * Math.PI/180;
			return exp;
		}

		console.log (degrees_to_radiant(90));

		var b = degrees_to_radiant(45) + 180;

		//ex_5
		
		function area (width, height) {
			return width*height;
		}
		function volume (width, height, depth) {
			return width*height*depth;
		}

		console.log ("The area of the box is: " + area (7,2));
		console.log ("The volume of the box is: " + volume(7,2,5));

		//ex_6

		try {
		var person = prompts("Please enter your name", "Harry Potter");
		document.getElementById("message").innerHTML = "Hello " + person + "! How are you today?";
		}
		catch(err) {
			var string = "An error has occurred...The " + err + " must be fixed";
			console.log (string);
		}


	</script>
</body>
</html>
